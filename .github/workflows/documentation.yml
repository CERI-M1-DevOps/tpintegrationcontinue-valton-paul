name: Java Documentation

on: 
  pull_request:
   types:
    - closed

jobs:
  if_merged:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup java
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '21'
    - name: Generation doc
      run: |
        mvn -B javadoc::javadoc && peaceiris/actions-gh-pages@v4
        peaceiris/actions-gh-pages@v4